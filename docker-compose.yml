services:
  # ===========================================
  # Database Services
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: qg-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-quantum_games}
      POSTGRES_USER: ${POSTGRES_USER:-quantum}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-quantum_dev}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-quantum} -d ${POSTGRES_DB:-quantum_games}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: qg-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Authentication
  # ===========================================
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: qg-keycloak
    restart: unless-stopped
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-quantum_games}
      KC_DB_USERNAME: ${POSTGRES_USER:-quantum}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-quantum_dev}
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 38080
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
    command: start-dev --import-realm
    ports:
      - "38080:8080"
    volumes:
      - ./config/keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    depends_on:
      postgres:
        condition: service_healthy

  # ===========================================
  # Object Storage
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: qg-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio123}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ===========================================
  # API Server (FastAPI)
  # ===========================================
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: qg-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-quantum}:${POSTGRES_PASSWORD:-quantum_dev}@postgres:5432/${POSTGRES_DB:-quantum_games}
      REDIS_URL: redis://redis:6379
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-quantum-games}
      API_SECRET_KEY: ${API_SECRET_KEY:-dev_secret_key_change_in_prod}
      API_CORS_ORIGINS: ${API_CORS_ORIGINS:-http://localhost:5173}
    ports:
      - "38000:8000"
    volumes:
      - ./apps/api:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ===========================================
  # Multiplayer Server (Colyseus)
  # ===========================================
  multiplayer:
    build:
      context: .
      dockerfile: apps/multiplayer/Dockerfile
    container_name: qg-multiplayer
    restart: unless-stopped
    environment:
      REDIS_URL: redis://redis:6379
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "2567:2567"
    volumes:
      - ./apps/multiplayer/src:/app/apps/multiplayer/src
      - ./packages/quantum-sim/src:/app/packages/quantum-sim/src
    depends_on:
      redis:
        condition: service_healthy

  # ===========================================
  # LTI Service
  # ===========================================
  lti:
    build:
      context: ./apps/lti
      dockerfile: Dockerfile
    container_name: qg-lti
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-quantum}:${POSTGRES_PASSWORD:-quantum_dev}@postgres:5432/${POSTGRES_DB:-quantum_games}
      REDIS_URL: redis://redis:6379
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "3001:3001"
    volumes:
      - ./apps/lti:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy

  # ===========================================
  # Frontend (Development)
  # ===========================================
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile.dev
    container_name: qg-web
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:38000
      VITE_WS_URL: ws://localhost:2567
      VITE_KEYCLOAK_URL: http://localhost:38080
      VITE_KEYCLOAK_REALM: quantum-games
      VITE_KEYCLOAK_CLIENT_ID: quantum-games-web
    ports:
      - "5173:5173"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  default:
    name: quantum-games-network
