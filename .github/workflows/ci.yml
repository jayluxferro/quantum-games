name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-node-services:
    name: Build Node.js Services
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v4
          
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
          
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
        
      - name: Build Multiplayer Service
        run: |
          cd apps/multiplayer
          pnpm build
          test -f dist/index.js || exit 1
          echo "✓ Multiplayer service built successfully"
          
      - name: Build LTI Service
        run: |
          cd apps/lti
          pnpm build
          test -f dist/index.js || exit 1
          echo "✓ LTI service built successfully"
          
      - name: Build Web Frontend
        run: |
          cd apps/web
          pnpm build
          test -d dist || exit 1
          echo "✓ Web frontend built successfully"

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: build-node-services
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Multiplayer Image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/multiplayer
          push: false
          tags: quantum-games/multiplayer:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Build LTI Image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/lti
          push: false
          tags: quantum-games/lti:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Build API Image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/api
          push: false
          tags: quantum-games/api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Build Web Image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/web
          push: false
          tags: quantum-games/web:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v4
          
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
        
      - name: Run lint
        run: pnpm lint || true
